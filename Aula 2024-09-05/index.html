<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="calc">
            <div class="vmaxx">
                <label for="vmax">Velocidade máxima da via</label>
                <input type="number" id="vmax">
            </div>
            <div class="vveicc">

                <label for="vveic">Velocidade do veículo</label>
                <input type="number" id="vveic">
            </div>
            <button id="button">Calcular</button>
        </div>
    
        <div class="info">
            <p>Multa por excesso de velocidade:</p>
            <p><span>R$ 130,16</span> - Até 20% acima do limite permitido</p>
            <p><span>R$ 195,23</span> - De 20% até 50% acima do limite permitido</p>
            <p><span>R$ 880,41</span> - Acima de 50% do limite permitido</p>
        </div>
    </div>

    <div id="warn">
        
    </div>
<script src="./script.js"></script>
</body>
</html>
